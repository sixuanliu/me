<a id="switcher-switcher" href="javascript:;">
  <i class="icon-cog"></i>
  <span class="visuallyhidden">Style Switcher</span>
</a>
<div id="switcher-settings">
  <a id="switcher-navbar-fixed" href="javascript:;">
    <i class="icon-pushpin"></i>
    <span class="visuallyhidden">Switch between .navbar-fixed-top and .navbar-static-top</span>
  </a>
  <a id="switcher-no-navbar-inverse" class="active" href="javascript:;">
    <i class="icon-off"></i>
    <span class="visuallyhidden">Switch .navbar-inverse</span>
  </a>
  <ul id="switcher-colors">
    <li id="switcher-colors-default" data-color="default">
      <a href="javascript:;">
        <i class="icon-ok-sign"></i>
        <span class="visuallyhidden">Blue (Default)</span>
      </a>
    </li>
    <li id="switcher-colors-red" data-color="red">
      <a href="javascript:;">
        <i class="icon-sign-blank"></i>
        <span class="visuallyhidden">Red</span>
      </a>
    </li>
    <li id="switcher-colors-green" data-color="green">
      <a href="javascript:;">
        <i class="icon-sign-blank"></i>
        <span class="visuallyhidden">Green</span>
      </a>
    </li>
  </ul>
</div>
